<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>DZ4</title>
  </head>
  <body>
    <div class="top">
      <div class="header center">
        <div class="header_full_logo">
          <img
            class="header__img"
            src="img/header__logo.svg"
            alt="header logo image"
          />
          <p class="header_logo_text">
            Grow<span class="header_text_color">Be</span>
          </p>
        </div>
        <div class="header__grouplinks">
          <a id="header__home__link" class="header__link" href="#">Home</a>
          <a class="header__link" href="#">About Us</a>
          <a class="header__link" href="#">Services</a>
          <a class="header__link" href="#">Features</a>
          <a class="header__link" href="#">Team</a>
          <a class="header__link" href="#">Blog</a>
          <a class="header__link" href="#">Contact</a>
        </div>
      </div>
      <div class="top__content center">
        <div class="top__info">
          <h1 class="top__info__title">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="top__info__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="button__left">Start Now</button>
            <button class="button__right">Watch Video</button>
          </div>
        </div>
        <img src="img/top_image.svg" alt="top image" />
      </div>
      <div class="top__logos center">
        <img class="logos" src="img/logo1.svg" alt="logo1" />
        <img class="logos" src="img/logo6.svg" alt="logo6" />
        <img class="logos" src="img/logo3.svg" alt="logo3" />
        <img class="logos" src="img/logo4.svg" alt="logo4" />
        <img class="logos" src="img/logo5.svg" alt="logo5" />
        <img class="logos" src="img/logo6.svg" alt="logo6" />
      </div>
    </div>
  </body>
</html>
